<span class="entity-icon {{category}}" tooltip="{{category}}"
  tooltip-append-to-body="true" tooltip-placement="left">
  <i class="fa fa-question-circle" ng-show="category=='Other'"></i>
  <i class="fa fa-suitcase" ng-show="category=='Company'"></i>
  <i class="fa fa-university" ng-show="category=='Organization'"></i>
  <i class="fa fa-user" ng-show="category=='Person'"></i>
</span>
