<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Profile: {{session.user.display_name}}</h4>
</div>

<form class="form-horizontal" role="form" name="editUser" ng-submit="update(editUser)">
  <div class="modal-body">
    <div class="form-group" ng-class="{'has-error': editUser.display_name.$invalid}">
      <label class="col-sm-2 control-label" for="display_name">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="display_name" name="display_name" ng-model="user.display_name"
          placeholder="Your full name">
        <p class="help-block" ng-show="editUser.full_name.$invalid" ng-bind="editUser.full_name.$message"></p>
      </div>
    </div>

    <div class="form-group" ng-class="{'has-error': editUser.email.$invalid}">
      <label class="col-sm-2 control-label" for="email">E-Mail</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="email" name="email" ng-model="user.email"
          placeholder="Your E-Mail">
        <p class="help-block" ng-show="editUser.email.$invalid" ng-bind="editUser.email.$message"></p>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label" for="api_key">API Key</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="api_key" name="api_key" ng-model="session.api_key"
          disabled>
        <span class="help-block">Use the API key to read and write data via a remote application or client library.</span>
      </div>
    </div>

  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
